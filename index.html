<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Upload with Fetch</title>
</head>
<body>
  <h2>Upload a File Using JavaScript Fetch</h2>
  <input type="file" id="fileInput" />
  <button id="uploadBtn">Upload</button>

  <p id="status"></p>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const statusText = document.getElementById('status');

    uploadBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) {
        statusText.textContent = 'Please choose a file.';
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      try {
        const res = await fetch('/upload', {
          method: 'POST',
          body: JSON.stringify(file),
        });

        const data = await res.json();
        statusText.textContent = data.message || 'Upload complete!';
      } catch (error) {
        statusText.textContent = 'Error uploading file.';
        console.error(error);
      }
    });
  </script>
</body>
</html>
